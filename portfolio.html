<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/portfolio.css">
</head>
<body>
  <header>header</header>
  <section class="portfolio-header">
    <h1 class="portfolio-title">WORK</h1>
    <p class="portfolio-text">With a decade of experience, each look highlights my passion for enhancing your individual beauty.</p>
  </section>
  <section class="portfolio-contents">
    <input id="makeup" type="radio" name="tab_item" checked>
    <label class="tab_item" for="makeup">Makeup</label>
    <input id="hairstyle" type="radio" name="tab_item">
    <label class="tab_item" for="hairstyle">Hairstyle</label>
    <div class="portfolio-tabContainer tab_content" id="makeup_content">
      <img src="./assets/portfolio/portfolio-1.webp" alt="portfolio-1">
      <img src="./assets/portfolio/portfolio-2.webp" alt="portfolio-2">
      <img src="./assets/portfolio/portfolio-3.webp" alt="portfolio-3">
      <img src="./assets/portfolio/portfolio-4.webp" alt="portfolio-4">
      <img src="./assets/portfolio/portfolio-5.webp" alt="portfolio-5">
      <img src="./assets/portfolio/portfolio-6.webp" alt="portfolio-6">
      <img src="./assets/portfolio/portfolio-7.webp" alt="portfolio-7">
      <img src="./assets/portfolio/portfolio-8.webp" alt="portfolio-8">
      <img src="./assets/portfolio/portfolio-9.webp" alt="portfolio-9">
    </div>
    <div class="portfolio-tabContainer tab_content" id="hairstyle_content">
      <img src="./assets/portfolio/hairstyle-1.webp" alt="hairstyle-1">
      <img src="./assets/portfolio/hairstyle-2.webp" alt="hairstyle-2">
      <img src="./assets/portfolio/hairstyle-3.webp" alt="hairstyle-3">
      <img src="./assets/portfolio/hairstyle-4.webp" alt="hairstyle-4">
      <img src="./assets/portfolio/hairstyle-5.webp" alt="hairstyle-5">
      <img src="./assets/portfolio/hairstyle-6.webp" alt="hairstyle-6">
      <img src="./assets/portfolio/hairstyle-7.webp" alt="hairstyle-7">
      <img src="./assets/portfolio/hairstyle-8.webp" alt="hairstyle-8">
      <img src="./assets/portfolio/hairstyle-9.webp" alt="hairstyle-9">
    </div>
    <button>View More</button>
  </section>
</body>
</html>
