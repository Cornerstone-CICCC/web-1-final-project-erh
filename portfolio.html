<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="header"></div>
  <section class="portfolio-header">
    <h1 class="portfolio-title">MY WORK</h1>
    <p class="portfolio-text">With a decade of experience, each look highlights my passion for<br class="portfolio-pconly"> enhancing your individual beauty.</p>
  </section>
  <section class="portfolio-contentsContainer">
    <div class="portfolio-contentsWrapper">
      <div class="tab-wrap portfolio-tabContainer">
        <input id="makeup" type="radio" name="tab_item" class="portfolio-radio" checked="checked" /><label class="portfolio-tabItem" for="makeup">Makeup</label>
        <div class="portfolio-content">
          <img class="portfolio-image" src="./assets/portfolio/portfolio-1.webp" alt="portfolio-1">
          <img class="portfolio-image" src="./assets/portfolio/portfolio-2.webp" alt="portfolio-2">
          <img class="portfolio-image" src="./assets/portfolio/portfolio-3.webp" alt="portfolio-3">
          <img class="portfolio-image" src="./assets/portfolio/portfolio-4.webp" alt="portfolio-4">
          <img class="portfolio-image" src="./assets/portfolio/portfolio-5.webp" alt="portfolio-5">
          <img class="portfolio-image" src="./assets/portfolio/portfolio-6.webp" alt="portfolio-6">
          <img class="portfolio-image" src="./assets/portfolio/portfolio-7.webp" alt="portfolio-7">
          <img class="portfolio-image" src="./assets/portfolio/portfolio-8.webp" alt="portfolio-8">
          <img class="portfolio-image" src="./assets/portfolio/portfolio-9.webp" alt="portfolio-9">
        </div>
        <input id="hairstyle" type="radio" name="tab_item" class="portfolio-radio" /><label class="portfolio-tabItem" for="hairstyle">Hairstyle</label>
        <div class="portfolio-content">
          <img class="portfolio-image" src="./assets/portfolio/hairstyle-1.webp" alt="hairstyle-1">
          <img class="portfolio-image" src="./assets/portfolio/hairstyle-2.webp" alt="hairstyle-2">
          <img class="portfolio-image" src="./assets/portfolio/hairstyle-3.webp" alt="hairstyle-3">
          <img class="portfolio-image" src="./assets/portfolio/hairstyle-4.webp" alt="hairstyle-4">
          <img class="portfolio-image" src="./assets/portfolio/hairstyle-5.webp" alt="hairstyle-5">
          <img class="portfolio-image" src="./assets/portfolio/hairstyle-6.webp" alt="hairstyle-6">
          <img class="portfolio-image" src="./assets/portfolio/hairstyle-7.webp" alt="hairstyle-7">
          <img class="portfolio-image" src="./assets/portfolio/hairstyle-8.webp" alt="hairstyle-8">
          <img class="portfolio-image" src="./assets/portfolio/hairstyle-9.webp" alt="hairstyle-9">
        </div>
      </div>
      <button class="portfolio-button">View More</button>
    </div>
  </section>
  <footer>
    <img class="footer-logo" src="../assets/header/logo.png" alt="Logo" width="126">
    <div class="footer-text">Expert makeup and hairstyle studio</div>
    <img class="sns-logo" src="../assets/footer/sns-logos.png" alt="SNS">
    <div class="link-wrapper">
      <nav class="link-inner-wrapper">
        <a href="/">Home</a>
        <a href="/portfolio.html">My Work</a>
        <a href="/service.html">Services</a>
        <a href="#classes">Classes</a>
        <a href="#beaytytips">Beauty Tips</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
    <div class="copyright">Copyright 2024, Carla Beauty</div>
  </footer>
  <script src="../js/index.js"></script>
</body>
</html>
