<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/index.js"></script>
</head>
<body>
  <div id="header"></div>
  <section class="contact-header">
    <h1 class="contact-title">CONTACT</h1>
    <p class="contact-text">Get a quote and book a free consultation for your<br class="contact-pconly">special day or our academy services</p>
    <div class="contact-snswrapper">
      <div class="contact-sns">
        <img class="contact-sns__icon" src="./assets/contact/icon_phone.svg" alt="phone number">
        <p class="contact-sns__text">+1 0000000000</p>
      </div>
      <div class="contact-sns">
        <img class="contact-sns__icon" src="./assets/contact/icon_whatsapp.svg" alt="whatsapp">
        <p class="contact-sns__text">+1 0000000000</p>
      </div>
      <div class="contact-sns">
        <img class="contact-sns__icon" src="./assets/contact/icon_instagram.svg" alt="instagram">
        <p class="contact-sns__text">carlabeatrizs_</p>
      </div>
    </div>
  </section>
  <div id="form"></div>
  <div id="footer"></div>
</body>
</html>
